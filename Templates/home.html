<!DOCTYPE html>
<html>
<head>
    <title>Note Storage System</title>
</head>
<body>
    <h1>Welcome to the Note Storage System</h1>

    <h2>Notes:</h2>
    {% if notes %}
        <ul>
        {% for note in notes %}
            <li>
                {{ note.title }} - {{ note.content }}
                <a href="{% url 'note-update' note.id %}">Edit</a>
                <a href="{% url 'note-delete' note.id %}">Delete</a>
                <a href="{% url 'note-share' note.id %}">Share</a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No notes found.</p>
    {% endif %}

    <h2>Create a Note:</h2>
    <form method="post" action="{% url 'note-create' %}">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Title" required>
        <textarea name="content" placeholder="Content" required></textarea>
        <button type="submit">Create</button>
    </form>
</body>
</html>
